<!DOCTYPE HTML>         
<html>          
    <head>      
        <meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />   
    </head>     
    <body>      
        <button type="button" id="btn">点击弹出对象保存的值</button>  
        <button type="button" id="btn2">点击弹出对象保存的值</button> 
        <script type="text/javascript"> 
            // 使用构建器来生成一个对象
            var 对象1 = new Object;
            对象1.属性1 = "极客1";
            对象1.lastName = "标签";
            //绑定事件
            var btn = document.getElementById('btn');
            btn.addEventListener('click',function(){
            alert( 对象1.属性1 + " " + 对象1.lastName );
            })
            // 使用对象语义语法
            var 对象2 = {
            属性1: "极客2",
            lastName: "标签2"
            };
            //绑定事件
            var btn2 = document.getElementById('btn2');
            btn2.addEventListener('click',function(){
            alert( 对象2.属性1 + " " + 对象2.lastName );
            });
        </script>   
    </body>     
</html>
